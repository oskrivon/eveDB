      description:
          de: 'Sansha-Kommandeure profitieren von der symbiotischen Beziehung von Mensch
              und Maschine und können sich daher weiter an ihre Grenzen bringen als
              es anderen möglich wäre. Gefahrenstufe: Tödlich.'
          en: 'Revelling in the symbiotic relationship of man and machine Sansha''s
              Commanders can push themselves harder and further than others. Threat
              level: Deadly.'
          fr: 'En raison de la relation symbiotique entre l''homme et la machine, les
              commandants de Sansha peuvent littéralement repousser leurs limites. Niveau
              de menace : mortel'
          ja: 人類と機械の共生関係を謳歌しながら、サンシャ司令官は自らを追い詰めて奮闘する。危険度:致命的
          ru: 'Благодаря преимуществу симбиотических взаимоотношений человека и машины,
              командиры Sansha способны на большее, чем другие пилоты. Уровень опасности:
              смертельный.'
          zh: 萨沙的指挥官对自己肉体与机械的共生关系非常得意，他们比普通人更能把自身逼向极限。威胁等级：致命的
