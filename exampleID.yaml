  18700:
      description:
          de: 'Diese Version der Panzerungsbeschichtung erhöht den Panzerungsschutz
              gegen alle Schadensarten, ist aber nicht so effektiv wie Beschichtungen,
              die nur vor bestimmten Schadensarten schützen. Abzug: Beim Einsatz mehrerer
              Module des gleichen oder eines ähnlichen Typs, welche dasselbe Attribut
              beeinflussen, wird deren Wirksamkeit für dieses Attribut eingeschränkt.'
          en: "This version of armor coating increases the armor protection against
              all types of damage, however it is less effective than coatings tuned
              against a specific damage profile.\r\n\r\nPenalty: Using more than one
              type of this module or similar modules that affect the same attribute
              on the ship will be penalized."
          fr: 'Cette version de la surcouche de blindage renforce la résistance du blindage
              à tous les types de dégâts. Elle est toutefois moins efficace que les
              surcouches conçues pour mitiger un type de dégât spécifique. Pénalité :
              utiliser plus d''un module de ce type ou plusieurs modules modifiant un
              même attribut du vaisseau fera l''objet d''une pénalité.'
          ja: "このバージョンのアーマーコーティングはあらゆる種類のダメージに対するアーマーの防御力を高める。ただし、特定のダメージプロファイルに対して調整されたコーティングよりは効果が低い。\r\n\nペナルティ：艦船に同じタイプのモジュール、または同じ属性の類似モジュールを複数取り付けると、ペナルティが発生する。"
          ru: Эта разновидность покрытия брони увеличивает защиту брони от всех типов
              урона, однако оно менее эффективно, чем покрытия, рассчитанные на урон
              определённого типа. Внимание! Установка на борт корабля двух и более модулей,
              влияющих на одну и ту же характеристику, приведёт к снижению эффективности
              их действия в отношении данной характеристики.
          zh: '这种装甲涂层能够提高装甲对所有类型伤害的抗性，但效果比对单一属性伤害的抗性要差一点。




              惩罚：在一艘舰船上使用多个这类装备或多个与该装备作用一致的类似装备将削弱实际使用效果。'
      groupID: 98
