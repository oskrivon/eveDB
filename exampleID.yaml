              на котором установлен этот модуль.




              Примечание: обычно устанавливается на крейсеры и линейные крейсеры'
          zh: '激活后将增加舰船的最大速度。推进舰船的动力和相应的最大速度加成均受使用该装备的舰船重量所限。




