  18674:
      basePrice: 161280
      description:
          de: 'Erhöht bei Aktivierung die Maximalgeschwindigkeit des Schiffs. Der Schub,
              der das Schiff vorantreibt und der daraus resultierende maximale Geschwindigkeitsgewinn
              wird durch die Masse des Schiffs begrenzt, das dieses Modul verwendet.




              Hinweis: Dieses Modul ist für Schlachtschiffe gedacht.'
          en: "Gives a boost to the maximum velocity of the ship when activated. The
              thrust that boosts the ship, and the corresponding maximum velocity bonus,
              are limited by the mass of the ship that uses this module.\r\n\r\nNote:
              Usually fit on Battleships."
          fr: 'Accroît la vitesse maximale du vaisseau une fois activé. La force de
              la poussée et le bonus de vitesse maximale du module sont limités par
              la masse du vaisseau équipé.




              Note : communément équipé sur les cuirassés.'
          ja: 有効化すると船の最高速度が向上。推進力の向上により得られる最高速度のボーナスは、このモジュールを使用する艦の質量により制限されます。注： 通常は戦艦に装着される。
          ru: 'При включении повышает максимальную скорость корабля. Величина прироста
              скорости зависит не только от мощности модуля, но и от массы корабля,
              на котором установлен этот модуль.




              Примечание: обычно устанавливается на линкоры'
          zh: '激活后将增加舰船的最大速度。推进舰船的动力和相应的最大速度加成均受使用该装备的舰船重量所限。




              注：通常装配在战列舰上。'
