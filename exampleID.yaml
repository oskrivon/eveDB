  18679:
      description:
          de: Diese Erkennungsmarke aus Diamant trägt das Rangäquivalent eines Hauptmanns
              in Sanshas Sklavennation. Sie kann sich als wertvoll erweisen, wenn sie
              den richtigen Behörden übergeben wird.
          en: This diamond tag carries the rank insignia equivalent of a captain within
              Sansha's slave nation. It may prove valuable if turned in at proper authorities.
          fr: Cet insigne en diamant correspond au grade de capitaine au sein de la
              nation esclavagiste sansha. Il pourrait être utile de le donner aux autorités
              compétentes.
          ja: サンシャの奴隷売買組織の大尉のランクと同等の記章が刻まれたダイヤモンド製のタグ。関係当局に提出すれば、価値が分かるかもしれない。
          ru: Владелец этого личного жетона, изготовленного из алмазов, является членом
              Нации Санша и находится в ранге, соответствующем званию капитана. За каждый
              такой жетон органы безопасности готовы выплатить определенное вознаграждение.
          zh: 该钻石铭牌上的徽章等级相当于萨沙劳工共和国中的上尉。如交给适当的权威组织，它也许会变得有价值。
