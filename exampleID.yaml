      description:
          de: 'Erhöht bei Aktivierung die Maximalgeschwindigkeit des Schiffs. Der Schub,
              der das Schiff vorantreibt und der daraus resultierende maximale Geschwindigkeitsgewinn
              wird durch die Masse des Schiffs begrenzt, das dieses Modul verwendet.




              Hinweis: Dieses Modul ist für Kreuzer und Schlachtkreuzer gedacht.'
          en: "Gives a boost to the maximum velocity of the ship when activated. The
              thrust that boosts the ship, and the corresponding maximum velocity bonus,
              are limited by the mass of the ship that uses this module.\r\n\r\nNote:
