          fr: 'Accroît la vitesse maximale du vaisseau une fois activé. La force de
              la poussée et le bonus de vitesse maximale du module sont limités par
              la masse du vaisseau équipé.




              Note : communément équipé sur les croiseurs et les croiseurs de bataille.'
          ja: 有効化すると船の最高速度が向上。推進力の向上により得られる最高速度のボーナスは、このモジュールを使用する艦の質量により制限されます。注： 通常は巡洋艦と巡洋戦艦に装着される。
          ru: 'При включении повышает максимальную скорость корабля. Величина прироста
